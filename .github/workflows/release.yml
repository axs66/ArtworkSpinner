name: Build and Release .deb

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          brew install dpkg ldid make clang
          git clone https://github.com/theos/theos.git $HOME/theos
          git -C $HOME/theos submodule update --init --recursive

      - name: Set THEOS environment variable
        run: echo "THEOS=$HOME/theos" >> $GITHUB_ENV

      - name: Build Tweak and Prefs Bundle
        run: |
          make clean package FINALPACKAGE=1

      - name: Find .deb files
        id: find_debs
        run: |
          mkdir -p output
          find . -name "*.deb" -exec cp {} output/ \;

      - name: Upload .deb files
        uses: actions/upload-artifact@v3
        with:
          name: ArtworkSpinner-debs
          path: output
